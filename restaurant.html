            $(document).ready(function () {
                $("a").on('click', () => {
                    $('html').css({

                    });

            });
    
            $(document).ready(function() {
                $(window).resize(function() {
                    if ($(this).width() <= 600) {
                        $('.side-menu-container').hide();
                        $('.nav_list').show();
                        $('.nav_icons').show();
                    } else {
                        $('.side-menu-container').show();

                    }
                });
            });
            </script>
